<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Heat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="engine-heat-ui">
        <img id="engine-icon" src="engine-icon-normal.png" alt="Engine Icon">
        <div id="engine-numbers">
            <div id="health-number" class="number-display">100</div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <audio id="beep-sound" src="beep.wav" loop></audio>
    <script src="script.js"></script>
</body>
</html>
